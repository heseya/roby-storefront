image: ubuntu:bionic

stages:
  - test
  - build
  - deploy
  - postdeploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# ----------------------------
# ? TEST
# ----------------------------

eslint:
  image: node:16-alpine
  stage: test
  before_script:
    - yarn install
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
  script:
    - yarn lint:eslint
  tags:
    - test-fast

vue-tsc:
  image: node:16-alpine
  stage: test
  before_script:
    - yarn install
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
  script:
    - yarn lint:vue
  # Hopefully only for some time, until we have fixed all the errors
  allow_failure: true
  tags:
    - test-fast
