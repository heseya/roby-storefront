image: ubuntu:bionic

stages:
  - test
  - build
  - deploy
  - trigger
  - postdeploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# ----------------------------
# ? TEST
# ----------------------------

eslint:
  image: node:16-alpine
  stage: test
  before_script:
    - yarn install
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
  script:
    - yarn lint:eslint

vue-tsc:
  image: node:16-alpine
  stage: test
  before_script:
    - yarn install
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
  script:
    - yarn lint:vue
  # Hopefully only for some time, until we have fixed all the errors
  allow_failure: true

trigger-***REMOVED***-repo:
  stage: trigger
  only:
    - tags
  script:
    - apt update -y && apt install -y curl
    - "curl -X POST -F token=$***REMOVED***_TRIGGER_TOKEN -F ref=main ***REMOVED***/api/v4/projects/929/trigger/pipeline"